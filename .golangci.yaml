version: "2"

run:
  modules-download-mode: readonly
  allow-parallel-runners: true

linters:
  default: all
  disable:
    - depguard
    - ireturn
    - nolintlint
    - paralleltest
    - tparallel
    - varnamelen
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - funlen
        path: _test\.go
    paths:
      - tmp
      - third_party$
      - builtin$
      - examples$

formatters:
  enable:
    - gofmt
  exclusions:
    generated: lax
    paths:
      - tmp
      - third_party$
      - builtin$
      - examples$
